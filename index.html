<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stack Overflow AJAX Demo</title>
		<link rel="stylesheet" href="main.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="app3.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="intro">
				<div class="left stack-image"></div>
				<div class="explanation">
					<h1>StackOverflow Reputation Builder</h1>
					
					<p>This app allows you to search for the top answerers for a tag on Stack Overflow</p>
					<p>This was a project for Thinkful and my first time using AJAX.  I wrote all of code myself with very little guidance.</p>
				</div>
			</div>
			<hr>
			<div class="stack">	
			
				<h3>View the Top Answerers for a Tag</h3>
				<form class="inspiration-getter" onsubmit="return false;">
					<input type="text" placeholder="e.g., jQuery" name="answerers" size="30"  required>
					<input type="submit" value="Submit">
				</form>
			</div>
			<div class="results">
			</div>
		</div>

	</body>
</html>
